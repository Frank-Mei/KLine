    // let clientWidth = window.screen.width;  //获取手机屏幕宽度
    let c_width = document.querySelector(".content").clientWidth;
    let c_height = c_width / 5 * 4;
    function setCanvasSize() {
        let canvas = document.getElementById("canvas");
        canvas.setAttribute("width", c_width);
        canvas.setAttribute("height", c_height);
    }
    function drawBlockLine() {
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        ctx.translate(0.5, 0.5);
        ctx.strokeStyle = 'rgba(255,255,255,0.1)';
        ctx.lineWidth = '1';
        let x = c_width / 5;
        ctx.moveTo(x, c_width);
        ctx.lineTo(x, 0);

        ctx.moveTo(x * 2, c_width);
        ctx.lineTo(x * 2, 0);

        ctx.moveTo(x * 3, c_width);
        ctx.lineTo(x * 3, 0);

        ctx.moveTo(x * 4, c_width);
        ctx.lineTo(x * 4, 0);

        ctx.moveTo(0, c_height - x);
        ctx.lineTo(c_width, c_height - x);

        ctx.moveTo(0, c_height - x * 2);
        ctx.lineTo(c_width, c_height - x * 2);

        ctx.moveTo(0, c_height - x * 3);
        ctx.lineTo(c_width, c_height - x * 3);

        ctx.stroke();
    }
    function init() {
        setCanvasSize();    //设置canvas宽高
        drawBlockLine();
    }
